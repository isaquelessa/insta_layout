<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Instagram</title>

		<link rel="stylesheet" type="text/css" href="css/style.css"> 

	</head>

	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="img/instagram-celular.png">
			</div>

			<div class="instagram-continue">
				<div class="group">
					<img src="img/instagram-logo.png">
					<div class="profile-photo">
						<img src="img/perfil-instagram.jpg">
					</div>
					<a href="#" class="instagram-login">Continue como sprucegabriela</a>
					<a href="#" class="instagram-logout">Remover conta</a>
				</div>

				<div class="group">
					<p class="not-account">Não é sprucegrabriela</p>
					<p class="not-acconunt">
						<span class="link-blue">Alterar contas</span>
						ou
						<span class="link-blue">Inscreve-se</span>
					</p>
				</div>

				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
